{% extends "base.html" %}
{% block content %}

<b><br>
<form action="{{ url_for('login') }}" method=post>
<fieldset>
<legend>Login</legend>
<br>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<table border=0>
<tr>
<th>Email</th><td><input type=text name=username></td>
</tr>
<tr>
<th>Password</th><td><input type=password name=password></td>
</tr>
<tr><td colspan=2 align=center><input type=submit value=Login></td>
</tr>
</table>
</fieldset>
</form>

{% endblock %}
